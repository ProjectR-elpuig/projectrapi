spring.application.name=projectrapi
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.driverClassName=org.h2.Driver
#spring.jpa.hibernate.ddl-auto=create
#spring.h2.console.enabled=true
# Configura el puerto del servidor (opcional)
server.port=8080
# Habilita el endpoint de actuator para monitoreo (opcional)
management.endpoints.web.exposure.include=*
spring.datasource.url=jdbc:mysql://localhost:3306/vlink?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Opcional: para ver las consultas SQL con parámetros
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver